<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>マイページ - Cytech EC</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/order.css}">
</head>
<body>

<header>
    <a class="logo" th:href="@{/top}">Cytech EC.</a>
    <form th:action="@{/products}" method="get" style="display:flex; gap:8px;">
        <input type="text" name="keyword" placeholder="商品名">
        <select name="categoryId">
            <option value="">全カテゴリー</option>
            <option value="1">ファッション</option>
            <option value="2">電化製品</option>
            <option value="3">食品</option>
        </select>
        <button type="submit">検索</button>
    </form>
    <div class="user-info">
        <a class="mypage-btn" th:href="@{/mypage}">マイページ</a>
        <span sec:authentication="name"></span>
        <a th:href="@{/logout}">ログアウト</a>
    </div>
</header>

<main>
    <h2>マイページ</h2>
    <div class="order-container">
        <h3>ユーザー情報</h3>
        <div class="order-info">
            <p>名前：<span th:text="${user.userName}"></span></p>
            <p>ひらがな：<span th:text="${user.userNameKana}"></span></p>
            <p>電話番号：<span th:text="${user.phone}"></span></p>
            <p>メール：<span th:text="${user.email}"></span></p>
            <p>住所：<span th:text="${user.userAddress}"></span></p>
        </div>

        <h3 style="margin-top: 32px;">注文履歴</h3>
        <div th:each="order : ${orders}" class="order-info" style="border-bottom: 1px solid #eee; padding: 12px 0;">
            <p>注文ID：<span th:text="${order.orderId}"></span></p>
            <p>合計金額：<span th:text="'¥' + ${order.totalPrice}"></span></p>
            <p>注文日時：<span th:text="${order.createdAt}"></span></p>
        </div>
        <p th:if="${#lists.isEmpty(orders)}">注文履歴がありません</p>
    </div>
</main>

<footer>
    <p>©Cytech EC.com</p>
</footer>

</body>
</html>

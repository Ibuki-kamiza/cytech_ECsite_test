<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>購入詳細 - Cytech EC</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/order.css}">
</head>
<body>

<header>
    <a class="logo" th:href="@{/top}">Cytech EC.</a>
    <form th:action="@{/products}" method="get" style="display:flex; gap:8px;">
        <input type="text" name="keyword" placeholder="商品名">
        <select name="categoryId">
            <option value="">全カテゴリー</option>
            <option value="1">ファッション</option>
            <option value="2">電化製品</option>
            <option value="3">食品</option>
        </select>
        <button type="submit">検索</button>
    </form>
    <div class="user-info">
        <a class="mypage-btn" th:href="@{/mypage}">マイページ</a>
        <span sec:authentication="name"></span>
        <a th:href="@{/logout}">ログアウト</a>
    </div>
</header>

<main>
    <div class="order-container">
        <h2>購入詳細画面</h2>
        <form th:action="@{/order/confirm}" method="post" th:object="${order}">

            <h3>受け取り場所</h3>
            <br>
            <label>名前</label>
            <input type="text" th:field="*{name}" placeholder="名前">
            <label>住所</label>
            <input type="text" th:field="*{address}" placeholder="住所">
            <label>アパート名等</label>
            <input type="text" th:field="*{apartment}" placeholder="アパート名等">

            <br>
            <h3>お支払い情報</h3>
            <br>
            <label>カード番号</label>
            <input type="text" th:field="*{cardNumber}" placeholder="カード番号">
            <label>有効期限</label>
            <input type="text" th:field="*{cardExpire}" placeholder="DD/YY">

            <button type="submit" class="btn btn-primary" style="width:100%; margin-top:16px;">確認</button>
        </form>
    </div>
</main>

<footer>
    <p>©Cytech EC.com</p>
</footer>

</body>
</html>
